<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalTrotter | Shared Itinerary</title>

  
  <link rel="stylesheet" href="styles.css">

  
  <script defer src="app.js"></script>
</head>
<body>

  <header>
    <nav>
      <h1>GlobalTrotter</h1>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="my-trips.html">My Trips</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>

    
    <section class="public-header">
      <header>
        <h2>Trip Name</h2>
        <p>Date Range · Number of Cities</p>
      </header>

      <section class="public-actions">
        <button>Copy Trip</button>
        <button>Share</button>
      </section>
    </section>

    
    <section class="trip-summary">
      <article>
        <h3>Trip Overview</h3>
        <p>
          Short description of the trip highlighting destinations,
          duration, and overall theme.
        </p>
      </article>
    </section>

 
    <section class="public-itinerary">

      
      <article class="itinerary-day">

        <header class="day-header">
          <h3>Day 1</h3>
          <p>City · Date</p>
        </header>

        <section class="day-activities">
          <article class="activity-item">
            <p>Time</p>
            <p>Activity Name</p>
            <p>Cost</p>
          </article>

          <article class="activity-item">
            <p>Time</p>
            <p>Activity Name</p>
            <p>Cost</p>
          </article>
        </section>

      </article>

     

    </section>

  </main>

  <footer>
    <p>© GlobalTrotter</p>
  </footer>

</body>
</html>
