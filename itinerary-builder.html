<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GlobalTrotter | Itinerary Builder</title>

  
  <link rel="stylesheet" href="styles.css">

  
  <script defer src="app.js"></script>
</head>

<body data-page="itinerary-builder">

<header>
  <nav>
    <h1>GlobalTrotter</h1>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="my-trips.html">My Trips</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>
</header>

<main>


  <section class="page-header">
    <header>
      <h2>Itinerary Builder</h2>
      <p>Add cities, assign dates, and plan activities.</p>
    </header>
  </section>

 
  <section class="builder-controls">
    <button>Add Stop</button>
  </section>

 
  <section class="stops-section">

 
    <article class="trip-stop">

      <header class="stop-header">
        <h3>Chennai</h3>
        <p>Day 1 – Day 3</p>
      </header>

      <section class="stop-details">

        
        <article class="activities-list">
          <header>
            <h4>Activities</h4>
          </header>

          <article class="activity-item">
            <p>08:00</p>
            <p>Marina Beach Walk</p>
            <p>₹0</p>
          </article>

          <article class="activity-item">
            <p>11:00</p>
            <p>Kapaleeshwarar Temple</p>
            <p>₹50</p>
          </article>
        </article>

       <footer class="stop-actions">
  <button class="add-activity">Add Activity</button>
  <button class="reorder-stop">Reorder</button>
  <button class="remove-stop">Remove Stop</button>
       </footer>


      </section>

    </article>

  </section>

</main>

<footer>
  <p>© GlobalTrotter</p>
</footer>

</body>
</html>
